<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/login.css">
    <title>Cadastro Cliente</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/c70cbc0f72ef6b0a0fea18eb3c170a2d.jpg" alt="">
        </div>
        <div class="form">
            <form action="#" id="loginForm">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar-se</h1>
                    </div>
                    <div class="login-button">
                        <button type="button" id="loginButton">Entrar</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="colaborador">
                        <a href="cadastroColaborador.html">Ã‰ um colaborador? clique aqui</a>
                    </div>
                    
                </div>
                <div class="continue-button">
                    <button type="button" id="continueButton">Continuar</button>
                </div>
               
            </form>
        </div>
    </div>

    <script>
        document.getElementById("continueButton").addEventListener("click", function() {
            window.location.href = "malu.html";
        });
    </script>
</body>

</html>
